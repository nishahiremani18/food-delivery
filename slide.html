<html>
<head>
    <style>
        .mySlides {display:none;}
        </style>
        </head>
        
        <body>
    
        
        <div class="w3-content w3-section" style="width: 100%;">
          <img class="mySlides" src="slide1.PNG" style="width:100%; height:510;">
          <img class="mySlides" src="slide2.PNG" style="width:100%; height:510 ">
          <img class="mySlides" src="slide3.PNG" style="width:100% ;height:510">
        </div>
        
        <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 3000); 
        }
        </script>
        
        </body>
        </html>
